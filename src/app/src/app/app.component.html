<div style="text-align:center; margin-top: 60px;">
  <h1>{{ title }}</h1>
  <h3>Angular deployed to Azure Storage + GitHub Actions</h3>

  <button (click)="increase()"
    style="padding: 10px 20px; margin-top: 20px; font-size: 16px;">
    Click Counter
  </button>

  <p style="margin-top: 20px; font-size: 24px;">
    Count: {{ counter }}
  </p>

  <footer style="margin-top: 40px; font-size: 14px;">
    Build Time: {{ now | date:'medium' }}
  </footer>
</div>
